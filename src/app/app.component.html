<div class="container">
  <h1 class="text-center">Display Data from Json File in Angular</h1>
    
  <hr>
  <h2>Students</h2>
  <table class="table table-striped">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Name</th>  
          <th>Email</th>  
          <th>Gender</th>  
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let student of students">  
        <td>{{ student.id }}</td>  
        <td>{{ student.name }}</td>  
        <td>{{ student.email }}</td>  
        <td>{{ student.gender }}</td>  
      </tr>  
    </tbody>  
  </table>  

  <hr>
  <h2>Teachers</h2>
  <table class="table table-striped table-dark">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Name</th>  
          <th>Email</th>  
          <th>Gender</th>  
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let teacher of teachers">  
        <td>{{ teacher.id }}</td>  
        <td>{{ teacher.name }}</td>  
        <td>{{ teacher.email }}</td>  
        <td>{{ teacher.gender }}</td>  
      </tr>  
    </tbody>  
  </table> 

  <hr>


</div>
